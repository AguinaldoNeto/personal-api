<div class="auth-container">
  <div class="image-container">
    <p>imagem</p>
  </div>
  <div class="login-container">
    <div class="login-form">

      <div class="mb-2">
        <h1>Login</h1>
      </div>

      <div class="form-group-column mb-1">
        <input type="email" name="user" id="user" placeholder="Insira o seu usuário ou email">
      </div>

      <div class="form-group-column mb-05">
        <input type="password" name="password" id="password" placeholder="Digite a sua senha">
      </div>

      <div class="form-group-row mb-1">
        <label for="remember" class="form-group-row">
          <input type="checkbox" name="remember" id="remember" class="mr-025 ">
          Relembrar
        </label>
        <label>
          <a routerLink="/auth/forgot-password">Esqueceu sua senha?</a>
        </label>
      </div>

      <div class="form-group-row mb-16">
        <button>Entrar</button>
      </div>

      <div class="form-group-row">
        <label for="">Não tem uma conta? Crie já</label>
      </div>
    </div>
  </div>
</div>
